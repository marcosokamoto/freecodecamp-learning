<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Por favor, preencha o formulário abaixo para participar da nossa pesquisa.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="number" id="number-label">Número:</label>
        <input type="number" id="number" placeholder="Digite um número" min="1" max="100">

        <label for="dropdown">Escolha uma opção:</label>
        <select id="dropdown">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
        </select>

        <fieldset>
            <legend>Escolha uma das opções:</legend>
            <label>
                <input type="radio" name="radio-group" value="opcao1"> Opção 1
            </label>
            <label>
                <input type="radio" name="radio-group" value="opcao2"> Opção 2
            </label>
        </fieldset>

        <fieldset>
            <legend>Selecione uma ou mais opções:</legend>
            <label>
                <input type="checkbox" name="checkbox-group" value="opcao1"> Opção 1
            </label>
            <label>
                <input type="checkbox" name="checkbox-group" value="opcao2"> Opção 2
            </label>
        </fieldset>

        <label for="comments">Comentários adicionais:</label>
        <textarea id="comments" rows="4" placeholder="Digite seus comentários"></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
